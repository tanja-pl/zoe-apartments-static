<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact - Zoe Apartments</title>
    <meta
      name="description"
      content="Get in touch to book your stay at Zoe Apartments."
    />
    <meta property="og:title" content="Zoe Apartments" />
    <meta
      property="og:description"
      content="Modern apartments near the beach. Book your stay now!"
    />
    <meta
      property="og:image"
      content="https://zoeapartments.online/images/polychrono/cover_polychrono.png"
    />
    <meta
      property="og:image:secure_url"
      content="https://zoeapartments.online/images/polychrono/cover_polychrono.png"
    />
    <meta property="og:type" content="website" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.0.0/css/flag-icons.min.css"
    />
  </head>
  <body class="bg-gray-100 font-sans" data-page="contact">
    <nav class="bg-white py-4 shadow-sm sticky top-0 z-50">
      <div class="max-w-7xl mx-auto px-4 flex justify-between items-center">
        <a
          href="index.html?lang=en"
          class="text-xl font-bold text-gray-800 font-sans"
          data-nav-link="index.html"
        >
          <span class="text-blue-600" data-i18n="zoe_apartments"></span>
        </a>

        <div class="flex items-center space-x-4 md:space-x-8">
          <div class="relative group">
            <button
              class="flex items-center space-x-1 text-gray-600 hover:text-blue-600 font-medium uppercase text-sm"
            >
              <span id="language-label">EN</span>
              <svg
                class="w-4 h-4"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 9l-7 7-7-7"
                ></path>
              </svg>
            </button>

            <div
              class="absolute right-0 mt-2 w-48 bg-white border border-gray-100 rounded-xl shadow-xl opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200 z-50"
            >
              <div class="py-2">
                <a
                  href="contact.html?lang=en"
                  data-lang-option="en"
                  class="flex items-center px-4 py-3 text-sm text-gray-700 hover:bg-blue-50 hover:text-blue-600 whitespace-nowrap"
                >
                  <span class="fi fi-gb mr-3 text-lg"></span>English
                </a>
                <a
                  href="contact.html?lang=mk"
                  data-lang-option="mk"
                  class="flex items-center px-4 py-3 text-sm text-gray-700 hover:bg-blue-50 hover:text-blue-600 whitespace-nowrap"
                >
                  <span class="fi fi-mk mr-3 text-lg"></span>Македонски
                </a>
                <a
                  href="contact.html?lang=sr"
                  data-lang-option="sr"
                  class="flex items-center px-4 py-3 text-sm text-gray-700 hover:bg-blue-50 hover:text-blue-600 whitespace-nowrap"
                >
                  <span class="fi fi-rs mr-3 text-lg"></span>Српски
                </a>
                <a
                  href="contact.html?lang=el"
                  data-lang-option="el"
                  class="flex items-center px-4 py-3 text-sm text-gray-700 hover:bg-blue-50 hover:text-blue-600 whitespace-nowrap"
                >
                  <span class="fi fi-gr mr-3 text-lg"></span>Ελληνικά
                </a>
              </div>
            </div>
          </div>

          <a
            href="contact.html?lang=en"
            data-nav-link="contact.html"
            class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded-full text-sm font-bold transition-all transform hover:scale-105 shadow-md"
            data-i18n="contact_us"
          ></a>
        </div>
      </div>
    </nav>

    <div class="max-w-3xl mx-auto py-16 px-4">
      <div class="bg-white rounded-[2rem] shadow-xl overflow-hidden">
        <div class="bg-[#1f2937] p-8 text-white">
          <h2 class="text-3xl font-bold" data-i18n="contact_us"></h2>
          <p class="text-gray-400" data-i18n="contact_intro"></p>
        </div>

        <div
          id="form-success"
          class="hidden bg-green-50 text-green-800 px-8 py-4"
          data-i18n="message_success_alert"
        ></div>

        <form
          action="https://formsubmit.co/zoeapartments.booking@gmail.com"
          method="POST"
          class="p-8 space-y-4"
        >
          <input type="hidden" name="_subject" value="New message from Zoe Apartments" />
          <input type="hidden" name="_next" id="form-next" />
          <input type="hidden" name="_language" id="form-lang" />
          <input type="text" name="_honey" style="display: none" />

          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <input
              type="text"
              name="name"
              required
              class="w-full p-4 border rounded-xl bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500"
              data-i18n-placeholder="your_name"
            />
            <input
              type="email"
              name="email"
              required
              class="w-full p-4 border rounded-xl bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500"
              data-i18n-placeholder="email_address"
            />
          </div>

          <input
            type="text"
            name="phone"
            class="w-full p-4 border rounded-xl bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500"
            data-i18n-placeholder="phone"
          />
          <input
            type="text"
            name="subject"
            required
            class="w-full p-4 border rounded-xl bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500"
            data-i18n-placeholder="subject"
          />
          <textarea
            name="message"
            rows="5"
            required
            class="w-full p-4 border rounded-xl bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500"
            data-i18n-placeholder="message_placeholder"
          ></textarea>

          <button
            type="submit"
            class="w-full bg-blue-600 text-white font-bold py-4 rounded-xl hover:bg-blue-700 transition-colors shadow-lg"
            data-i18n="send_message"
          ></button>
        </form>
      </div>
    </div>

    <footer class="bg-[#1f2937] text-gray-300 py-10 px-8 mt-12">
      <div
        class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center"
      >
        <div class="space-y-1 mb-6 md:mb-0">
          <p>Email: zoeapartments.booking@gmail.com</p>
          <p>Phone: +389 76 542 465</p>
        </div>
        <div class="flex space-x-6 items-center">
          <a
            href="https://www.facebook.com/apartmentszoehalkidiki/"
            target="_blank"
            class="flex items-center hover:text-white"
          >
            <span class="mr-2">Facebook</span>
            <svg
              class="w-5 h-5"
              fill="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"
              />
            </svg>
          </a>
          <a
            href="https://www.instagram.com/apartments_zoe_halkidiki"
            target="_blank"
            class="flex items-center hover:text-white"
          >
            <span class="mr-2">Instagram</span>
            <svg
              class="w-5 h-5"
              fill="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.162 6.162 6.162 6.162-2.759 6.162-6.162-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4-1.791 4-4 4z"
              />
            </svg>
          </a>
        </div>
      </div>
    </footer>

    <script src="assets/js/site.js"></script>
  </body>
</html>
